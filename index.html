<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Navigation</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Menu Overlay -->
  <div class="overlay overlay-slide-left" id="overlay">
    <!-- Menu Items -->
    <nav>
      <ul>
        <li id="nav-1" class="slide-out-1"><a href="#home">Главная</a></li>
        <li id="nav-2" class="slide-out-2"><a href="#about">Обо мне</a></li>
        <li id="nav-3" class="slide-out-3"><a href="#skills">Навыки</a></li>
        <li id="nav-4" class="slide-out-4"><a href="#projects">Проекты</a></li>
        <li id="nav-5" class="slide-out-5"><a href="#contact">Контакты</a></li>
      </ul>
    </nav>
  </div>
  <!-- Menu Bars -->
  <div class="menu-bars" id="menu-bars">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>
  <!-- Sections -->
  <section id="home"><a href="https://github.com/Tkachik-Roman" target="_blank">Мои проекты на GitHub</a></section>
  <section id="about"><h1>Давайте Знакомиться</h1></section>
  <section id="skills"><h1>Мои сильные стороны</h1></section>
  <section id="projects"><h1>Мои проекты</h1></section>
  <section id="contact"><h1>Мои контактные данные</h1></section>
  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
